<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/main.css" />
    <title>System</title>
</head>

<body>
    <div class="container">
        <div class="row text-center my-4">
            <h1 class="fs-4 text-grey">الخدمة الذهبية للشحن</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex align-items-center input-container">
                    <label for="sm-no" class="text-nowrap">SM-NO: </label>
                    <input id="sm-no" type="number" min="1" max="5" class="form-control border-0" id="sm-no" />
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-5">
                <div class="input-container">
                    <label for="customer" class="">Customer</label>
                    <input type="text" class="form-control" id="customer" />
                </div>
            </div>
            <div class="col-7 col-md-5 mt-5 mt-md-0">
                <div class="input-container">
                    <label for="customer" class="">Goods type</label>
                    <input type="text" class="form-control" id="customer" />
                </div>
            </div>
            <div class="col-5 mt-5 mt-md-0 col-md-2">
                <div class="input-container">
                    <label for="number" class="">Qty</label>
                    <input type="number" min="1" max="5" class="form-control" id="qty" />
                </div>
            </div>
        </div>

        <div class="mt-5 m-auto">
            <table id="count-table" class="table count">
                <thead>
                    <tr>
                        <th>No</th>
                        <th scope="col">Length</th>
                        <th scope="col">Width</th>
                        <th scope="col">Height</th>
                        <th scope="col">Qty</th>
                        <th scope="col">CBM</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
                <tfoot>
                    <th class="text-center" colspan="5">Total</th>
                    <td>
                        <input id="total" type="number" class="form-control" readonly tabindex="-1" />
                    </td>
                </tfoot>
            </table>
            <div id="gen-container">
                <button id="generate" class="container" width="100%"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
